{% extends 'list.html' %}

{% block columns %}
    <tr>
        <th scope="col">Nro</th>
        <th scope="col">Nombre</th>
        <th scope="col">Opciones</th>
    </tr>

{% endblock %}

{% block rows %}
    {% for c in object_list%} <!-- Para la vista basada en Clase -->
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <!-- BUTTONS -->
        <td>
            <button type="button" class="btn btn-primary btn-xs"><i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger btn-xs"><i class="fas fa-trash-alt"></i></button>
        </td>
    </tr>
    {% endfor %}

{% endblock %}
